
{% extends 'useradmin/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Add Activities{% endblock %}



{% block body %}
{% block content%}<center><h4>Add Activity Categories</h4></center>{% endblock %}
<div class="main">

        <div class="container-fluid" style="width:800px; margin:20px auto;"   >
                <div class="col-sm-4 col-md-5 col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form method="post" >
                                {% csrf_token %}

                                <div class="form-row">
                                  <div class="form-group col-md-9 mb-0">
                                    {{ form.category_name|as_crispy_field }}
                                  </div>
                                </div>





                                <div class="wrapper"><input type="submit" class="btn btn-primary" value="Add" /></div>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
{% endblock %}
