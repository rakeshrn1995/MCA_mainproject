
<!doctype html>

<html lang="en">
<head>
	{% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" type="text/css" href="{% static 'login/login.css' %}">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<section class="login-block" >
    <div class="container" style="width:400px; margin:50px auto;">

	<div class="row ">
		<div class="col login-sec">
		    <h2 class="text-center">Login Now</h2>
		    <form class="login-form" action="{% url 'login:login' %}" method="post">
				{% csrf_token%}
  <div class="form-group">
    <label for="exampleInputEmail1" class="text-uppercase">Username</label>
    <input type="text" class="form-control" placeholder="" name="loginEmail" required autofocus autocomplete="off">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase">Password</label>
    <input type="password" class="form-control" placeholder="" name="loginPassword" required>
  </div>


    <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      <small>Remember Me</small>
    </label>
    <button type="submit" class="btn btn-login float-right btn-primary">Submit</button>
  </div>

</form>

  </div>
    </div>
    </div>
        <div class="row">
            {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                  <center><p style="color: yellow";>{{ message }}</p></center>
							</div>
            {% endfor %}
          {% endif %}

        </div>
</section>

</body>
</html>
